<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="maze-css.css" type="text/css" rel="stylesheet" media="screen"/>
    <link href="boxes.css"  type="text/css" rel="stylesheet" media="screen"/>
    <link href="change.css" type="text/css" rel="stylesheet" media="screen"/>
    <title>Maze</title>
  </head>
  <body>
    <div id="mainmenu">
      <div id="words-head">
        <h1>The Amazing Mouse Maze!</h1>
        <p id="word1">Move your mouse over the "S" to begin.</p>
        <p id="aside-word"></p>
      </div>
      <div id="game-border">
        <div class="linebox1">
          <span id="box1" class="boxes"></span>
          <span id="box2" class="boxes"></span>
          <span id="box3" class="boxes"></span>
        </div>
        <span id="box4" class="boxes"></span>
        <span id="box5" class="boxes"></span>

        <div id="S">S</div>
        <span id="box6" class="boxes"></span>
        <div id="E">E</div>

        <div id=linebox2>
          <span id="box7" class="boxes"></span>
          <span id="box8" class="boxes"></span>
          <span id="box9" class="boxes"></span>
        </div>
        <div id="Cheat"></div>
      </div>
      <div id="tip">
        <div id="tip-padding">
          <p id="line1">The object of this game is to guide the mouse cursor through
          the start area and get to the end area. Be sure to avoid the walls:</p>
          <div id="box-example"></div>
          <p id="line2">Good luck!</p>
        </div>
      </div>
    </div>
    <script src="maze-js.js" type="text/javascript"></script>
  </body>
</html>
